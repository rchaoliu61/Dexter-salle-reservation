<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RÃ©servation Salle Dexter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* --- CSS STYLES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f6f8; }
        
        /* Header */
        header { background-color: #2c3e50; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        h2 { margin: 0; font-size: 1.2rem; }
        .auth-status { font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        button { cursor: pointer; padding: 8px 12px; border: none; border-radius: 4px; font-weight: 600; }
        .btn-login { background-color: #3498db; color: white; }
        .btn-logout { background-color: #e74c3c; color: white; display: none; }

        /* Calendar */
        #calendar-container { max-width: 1000px; margin: 2rem auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* MODAL (The Popup) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 10% auto; padding: 25px; width: 300px; border-radius: 8px; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer; color: #aaa; }
        .close:hover { color: black; }
        
        /* Form Inputs */
        input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .modal-btn { width: 100%; margin-top: 10px; padding: 10px; color: white; }
        .btn-signin { background-color: #27ae60; }
        .btn-register { background-color: #8e44ad; }
        .btn-reset { background-color: #e67e22; } /* Orange for reset */
        
        .error-msg { color: red; font-size: 0.8rem; margin-top: 10px; display: none; text-align: center; }
        .success-msg { color: green; font-size: 0.8rem; margin-top: 10px; display: none; text-align: center; }
        
        .toggle-text { text-align: center; margin-top: 15px; font-size: 0.85rem; color: #666; cursor: pointer; text-decoration: underline; }
        .forgot-link { display: block; text-align: right; font-size: 0.8rem; color: #3498db; cursor: pointer; margin-bottom: 5px; }
    </style>
</head>
<body>

    <header>
        <h2>ðŸ“… RÃ©servation Salle Dexter</h2>
        <div class="auth-status">
            <span id="user-display">Not logged in</span>
            <button id="login-btn" class="btn-login" onclick="openModal('login')">Login / Sign Up</button>
            <button id="logout-btn" class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </header>

    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title" style="text-align:center; margin-top:0;">Sign In</h3>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <span id="forgot-link" class="forgot-link" onclick="toggleResetMode()">Forgot Password?</span>

            <button id="confirm-login-btn" class="modal-btn btn-signin" onclick="handleLogin()">Sign In</button>
            <button id="confirm-register-btn" class="modal-btn btn-register" onclick="handleRegister()" style="display:none;">Create Account</button>
            <button id="confirm-reset-btn" class="modal-btn btn-reset" onclick="handlePasswordReset()" style="display:none;">Send Reset Email</button>
            
            <p id="error-message" class="error-msg"></p>
            <p id="success-message" class="success-msg"></p>

            <div class="toggle-text" id="toggle-mode" onclick="toggleAuthMode()">
                New here? Create an account
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            // REPLACE THIS WITH YOUR FIREBASE CONFIG
    apiKey: "AIzaSyDFKDD6Oc7UwVfPdUQWXnYD2I-YRKK_0Dc",
    authDomain: "dexter-salle-reservation.firebaseapp.com",
    databaseURL: "https://dexter-salle-reservation-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "dexter-salle-reservation",
    storageBucket: "dexter-salle-reservation.firebasestorage.app",
    messagingSenderId: "749673682394",
    appId: "1:749673682394:web:64fbe89d86ac0e9da45ce3",
    measurementId: "G-R6Z8QV6LH2"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const bookingsRef = db.ref('bookings');
        
        let currentUser = null;
        let authMode = 'login'; // 'login', 'register', or 'reset'

        // --- AUTH STATE LISTENER ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').textContent = user.email;
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                closeModal();
            } else {
                currentUser = null;
                document.getElementById('user-display').textContent = "Guest Mode (View Only)";
                document.getElementById('login-btn').style.display = 'block';
                document.getElementById('logout-btn').style.display = 'none';
            }
        });

        // --- ACTIONS ---
        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => showMsg(e.message, true));
        }

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // RESTRICTION CHECK
            if (!email.endsWith("@lirmm.fr")) {
                showMsg("Registration is restricted to @lirmm.fr", true);
                return;
            }

            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => showMsg("Account created!", false))
                .catch(e => showMsg(e.message, true));
        }

        function handlePasswordReset() {
            const email = document.getElementById('email').value;
            if(!email) {
                showMsg("Please enter your email address first.", true);
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMsg("Reset link sent! Check your inbox.", false);
                })
                .catch(error => showMsg(error.message, true));
        }

        function logout() {
            auth.signOut();
        }

        // --- UI LOGIC ---
        function openModal() {
            document.getElementById('authModal').style.display = 'block';
            setMode('login'); // Always start on login
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            clearMsgs();
        }
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        function showMsg(msg, isError) {
            const errEl = document.getElementById('error-message');
            const succEl = document.getElementById('success-message');
            if(isError) {
                errEl.innerText = msg; errEl.style.display = 'block'; succEl.style.display = 'none';
            } else {
                succEl.innerText = msg; succEl.style.display = 'block'; errEl.style.display = 'none';
            }
        }
        function clearMsgs() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Toggles between Login and Register
        function toggleAuthMode() {
            if (authMode === 'login' || authMode === 'reset') {
                setMode('register');
            } else {
                setMode('login');
            }
        }
        // Toggles specific Reset Mode
        function toggleResetMode() {
            setMode('reset');
        }

        function setMode(mode) {
            authMode = mode;
            clearMsgs();
            
            const title = document.getElementById('modal-title');
            const passInput = document.getElementById('password');
            const loginBtn = document.getElementById('confirm-login-btn');
            const regBtn = document.getElementById('confirm-register-btn');
            const resetBtn = document.getElementById('confirm-reset-btn');
            const forgotLink = document.getElementById('forgot-link');
            const toggleText = document.getElementById('toggle-mode');

            if (mode === 'login') {
                title.innerText = "Sign In";
                passInput.style.display = 'block';
                loginBtn.style.display = 'block';
                regBtn.style.display = 'none';
                resetBtn.style.display = 'none';
                forgotLink.style.display = 'block';
                toggleText.innerText = "New here? Create an account";
                toggleText.style.display = 'block';
            } 
            else if (mode === 'register') {
                title.innerText = "Create Account";
                passInput.style.display = 'block';
                loginBtn.style.display = 'none';
                regBtn.style.display = 'block';
                resetBtn.style.display = 'none';
                forgotLink.style.display = 'none';
                toggleText.innerText = "Already have an account? Sign In";
                toggleText.style.display = 'block';
            }
            else if (mode === 'reset') {
                title.innerText = "Reset Password";
                passInput.style.display = 'none'; // Hide password
                loginBtn.style.display = 'none';
                regBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                forgotLink.style.display = 'none';
                toggleText.innerText = "Back to Sign In";
                toggleText.style.display = 'block';
            }
        }

        // --- CALENDAR LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                slotMinTime: '08:00:00',
                slotMaxTime: '20:00:00',
                allDaySlot: false,
                selectable: true,
                height: 'auto',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },

                // CREATE
                select: function(info) {
                    if (!currentUser) {
                        openModal(); 
                        return calendar.unselect();
                    }
                    var purpose = prompt('Meeting Purpose:');
                    if (!purpose) return calendar.unselect();

                    bookingsRef.push({
                        title: purpose + " (" + currentUser.email.split('@')[0] + ")",
                        start: info.startStr,
                        end: info.endStr,
                        userId: currentUser.uid,
                        userEmail: currentUser.email
                    }).catch(err => alert("Error: " + err.message));
                    calendar.unselect();
                },

                // DELETE
                eventClick: function(info) {
                    if (!currentUser) { alert("Please Sign In."); return; }
                    
                    if (info.event.extendedProps.userId === currentUser.uid) {
                        if(confirm("Delete this reservation?")) {
                            bookingsRef.child(info.event.id).remove();
                            info.event.remove();
                        }
                    } else {
                        alert("You cannot delete a reservation made by: " + info.event.extendedProps.userEmail);
                    }
                }
            });

            calendar.render();

            bookingsRef.on('child_added', (snapshot) => {
                const data = snapshot.val();
                calendar.addEvent({
                    id: snapshot.key,
                    title: data.title,
                    start: data.start,
                    end: data.end,
                    extendedProps: { userId: data.userId, userEmail: data.userEmail },
                    backgroundColor: (currentUser && data.userId === currentUser.uid) ? '#3498db' : '#95a5a6',
                    borderColor: 'transparent'
                });
            });

            bookingsRef.on('child_removed', (snapshot) => {
                const event = calendar.getEventById(snapshot.key);
                if (event) event.remove();
            });
        });
    </script>
</body>
</html>
